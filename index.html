<!DOCTYPE html>
<html>
  <head>
    <title>D3 Choropleth Map</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>US Counties</h1>

    <div>
      <h2>Choose the attributes</h2>
      <fieldset>
        <select id="selectAttribute" autofocus size="4" multiple>
          <option value="percent_high_cholesterol" selected>
            Percentage of High Cholesterol
          </option>
          <option value="percent_high_blood_pressure">
            Percentage of High Blood Pressure
          </option>
          <option value="percent_stroke">Percentage of Stroke</option>
          <option value="percent_coronary_heart_disease">
            Percentage of Coronary Heart Disease
          </option>
        </select>
      </fieldset>
      <div class="viz1"></div>
    </div>

    <div style="display: flex; margin: 20px">
      <div class="container-viz">
        <div class="viz"></div>
        <div id="tooltip"></div>
      </div>
      <div class="container-viz">
        <div class="viz2" id="my_dataviz"><svg id="barchart"></svg></div>
        <div id="tooltip2"></div>
      </div>
    </div>

    <svg height="5" width="5" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <pattern
          id="lightstripe"
          patternUnits="userSpaceOnUse"
          width="5"
          height="5"
        >
          <image
            xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPSc1JyBoZWlnaHQ9JzUnPgogIDxyZWN0IHdpZHRoPSc1JyBoZWlnaHQ9JzUnIGZpbGw9J3doaXRlJy8+CiAgPHBhdGggZD0nTTAgNUw1IDBaTTYgNEw0IDZaTS0xIDFMMSAtMVonIHN0cm9rZT0nIzg4OCcgc3Ryb2tlLXdpZHRoPScxJy8+Cjwvc3ZnPg=="
            x="0"
            y="0"
            width="5"
            height="5"
          ></image>
        </pattern>
      </defs>
    </svg>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"
    ></script>
    <script src="js/topojson.v3.js"></script>

    <!-- <script src="js/d3.v6.min.js"></script> -->
    <!-- <script src="js/topojson.v3.js"></script> -->
    <script src="js/choroplethMap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/barChart.js"></script>
  </body>
</html>
